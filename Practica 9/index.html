<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <style>
        body{
            animation: colores 0.1s infinite;
        }
        @keyframes colores {
            0%{
                background: pink;
            }
            25%{
                background: purple;
            }
            50%{
                background: yellow;
            }
            100%{
                background: green;
            }
        }
    </style>
</head>
<body>
    <div class="cuadroBlanco"></div>
    <p>texto 1</p>
    <p>texto 2</p>
    <p>texto 3</p>
</body>
</html>
