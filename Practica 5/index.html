<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre: </label>
        <input type="text"required name="nombre" id="nombre">

        <label for="apellido">Apellido: </label>
        <input type="text" required name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </form>
    <hr>
    <form action="">
        <fieldset>
            <label for="nombre2">Nombre: </label>
            <input type="text" name="nombre" id="nombre2" placeholder="Ingresa tu nombre">
            
            <label for="correo">Correo: </label>
            <input type="email" name="corro" id="correo">

            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad">
            <br><br><br>
            <label for="lenguaje">Lenguaje Favorito</label>
            <input type="radio" name="lenguaje" id="js">JavaScript
            <input type="radio" name="lenguaje" id="python">Python
            <input type="radio" name="lenguaje" id="c">C
            <br><br><br>
            <label for="paise">Paises visitados:</label>
            <input type="checkbox" name="EU" id="EU">Estados Unidos
            <input type="checkbox" name="CA" id="CA">Canada
            <input type="checkbox" name="JA" id="JA">Japon
            <input type="checkbox" name="CO" id="CO">Colombia
            <br><br><br>
        </fieldset>
    </form>
    <select name="paises" id="paises">
        <option value="1">EU</option>
        <option value="2">Canada</option>
        <option value="3">Japon</option>
        <option value="4">Colombia</option>
        <option value="5">Argentina</option>
    </select>
    <form action="formulario1">
        <label for="usuario">Usuario: </label>
        <input required type="text" name="usuario" id="usuario">
        <label for="password">Contraseña: </label>
        <input required type="password" name="contraseña" id="contraseña">
        <input type="submit" value="Enviar">
    </form>
    <form action="formulario2">
        <label for="color">Selecciona un color</label>
        <input type="color" name="color" id="color">
        <label for="nacimiento">Fecha: </label>
        <input type="date" name="nacimiento" id="nacimiento">
        <p>
        <label for="entrada">Entrada</label>
        <input type="datetime-local" name="entrada" id="entrada">
    </p>
    <p>
        <label for="archivo">Ingresa una fotografia</label>
        <input type="file" name="archivo" id="archivo">
    </p>
    <p>
        <label for="edad">Ingresa tu edad: </label>
        <input type="number" name="edad" id="edad" placeholder="10">
    </p>
    <p>
        <label for="volumen">Volumen(0-100): </label>
        <input type="range" name="volumen" id="volumen" min="0" max="100">
    </p>
    <p>
        <label for="hora">Hora :</label>
        <input type="time" name="hora" id="hora">
    </p>
    <p>
        <label for="semana">Semana :</label>
        <input type="week" name="semana" id="semana">
    </p>
    <p>
        <label for="telefono">Telefono :</label>
        <input type="tel" name="celular" id="celular" 
        pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
        placeholder="Ingresa un numero de celular">
    </p>
    <input type="submit" value="Enviar">
    </form>
</body>
</html>
