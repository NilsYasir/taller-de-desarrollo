<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    
    <div id="paises">
    <script>

        var datos = [ 
        {
            "nombre" : "Mexico",
            "id" : 1
        },
        {
            "nombre" : "Canada",
            "id" : 2
        },
        {
            "nombre" : "Colombia",
            "id" : 3
        }
        ]
        console.log(datos);
        let paises = document.getElementById("paises");

        datos.forEach(pais =>{
            let nombrePais = document.createElement("p");
            nombrePais.textContent = pais.nombre;
            paises.appendChild(nombrePais);
        })
    </script>
    </div>
    
</body>
</html>
